<div class="card-container">
  <mat-card class="myCard">
    <mat-card-header>
      <div (click)="itemClicked()" class="pointer" mat-card-avatar>
        <fa-icon *ngIf="!caught" [icon]="faCircle"></fa-icon>
        <fa-icon *ngIf="caught" [icon]="faDotCircle"></fa-icon>
      </div>
      <mat-card-title>{{ item.name }}</mat-card-title>
    </mat-card-header>

    <div class="img-container">
      <a [href]="'assets/' + item.imgLocation" target="_blank">
        <img
          *ngIf="item.isPainting"
          [width]="item.width"
          [src]="'assets/' + item.imgLocation"
        />
        <img *ngIf="!item.isPainting" [src]="'assets/' + item.imgLocation" />
      </a>
    </div>

    <mat-card-content>
      <p><fa-icon [icon]="faBook"></fa-icon> &nbsp; {{ item.original }}</p>
      <p><fa-icon [icon]="faUser"></fa-icon> &nbsp; {{ item.artist }}</p>
      <p>
        <fa-icon [icon]="faDollarSign"></fa-icon> &nbsp;
        {{ item.price }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
