<div class="center mt-3">
    <mat-button-toggle-group [value]="filter" (change)="filterChange($event)">
        <mat-button-toggle mat-raised-button [value]="0">Art</mat-button-toggle>
        <mat-button-toggle mat-raised-button [value]="1">Bugs</mat-button-toggle>
        <mat-button-toggle mat-raised-button [value]="2">Fish</mat-button-toggle>
        <mat-button-toggle mat-raised-button [value]="3">Fossils</mat-button-toggle>
    </mat-button-toggle-group>
</div>

<div class="mt-4">
    <mat-grid-list *ngIf="filter == 0" [cols]="nCols" gutterSize="1.5rem" rowHeight="350px" (window:resize)="onResize($event)">
        <mat-grid-tile *ngFor="let art of artData">
            <app-art-card class="app-card" [item]="art"></app-art-card>
        </mat-grid-tile>  
    </mat-grid-list>

    <div *ngIf="filter == 1">
        <h1>Available To Catch</h1>
        <mat-grid-list  [cols]="nCols" gutterSize="1.5rem" rowHeight="350px" (window:resize)="onResize($event)">
            <mat-grid-tile *ngFor="let bug of bugsAvail">
                <app-bug-card class="app-card" [item]="bug" [hemisphere]="hemisphere" (clicked)="catchItem($event)" [caught]="false"></app-bug-card>
            </mat-grid-tile>  
        </mat-grid-list>

        <h1>Available This Month</h1>
        <mat-grid-list  [cols]="nCols" gutterSize="1.5rem" rowHeight="350px" (window:resize)="onResize($event)">
            <mat-grid-tile *ngFor="let bug of bugsAvailThisMonth">
                <app-bug-card class="app-card" [item]="bug" [hemisphere]="hemisphere" (clicked)="catchItem($event)" [caught]="false"></app-bug-card>
            </mat-grid-tile>  
        </mat-grid-list>

        <h1>Not Available</h1>
        <mat-grid-list  [cols]="nCols" gutterSize="1.5rem" rowHeight="350px" (window:resize)="onResize($event)">
            <mat-grid-tile *ngFor="let bug of bugsNotAvail">
                <app-bug-card class="app-card" [item]="bug" [hemisphere]="hemisphere" (clicked)="catchItem($event)" [caught]="false"></app-bug-card>
            </mat-grid-tile>
        </mat-grid-list>

        <h1>Already Caught</h1>
        <mat-grid-list  [cols]="nCols" gutterSize="1.5rem" rowHeight="350px" (window:resize)="onResize($event)">
            <mat-grid-tile *ngFor="let bug of bugsCaught">
                <app-bug-card class="app-card" [item]="bug" [hemisphere]="hemisphere" (clicked)="catchItem($event)" [caught]="true"></app-bug-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <mat-grid-list *ngIf="filter == 2" [cols]="nCols" gutterSize="1.5rem" rowHeight="350px" (window:resize)="onResize($event)">
        <mat-grid-tile *ngFor="let fish of fishData">
            <app-fish-card class="app-card" [item]="fish" [hemisphere]="hemisphere"></app-fish-card>
        </mat-grid-tile>  
    </mat-grid-list>

    <mat-grid-list *ngIf="filter == 3" [cols]="nCols" gutterSize="1.5rem" rowHeight="250px" (window:resize)="onResize($event)">
        <mat-grid-tile *ngFor="let fossil of fossilData">
            <app-fossil-card class="app-card" [item]="fossil"></app-fossil-card>
        </mat-grid-tile>  
    </mat-grid-list>
</div>
